<!DOCTYPE html>
<head>
        <meta charset="UTF=8">
</head>
<html>
    <body>
        <button onclick="testiFunktio()">Tervehdys</button>
        <p id="dt"></p>
    <script>
        function testiFunktio() {
            let omaPvm = new Date();
            document.getElementById("dt").innerHTML = "tanaan on: " + omaPvm.getHours()+":"+omaPvm.getMinutes()+":"+omaPvm.getSeconds();
        }
    </script>
    </body>
</html>
